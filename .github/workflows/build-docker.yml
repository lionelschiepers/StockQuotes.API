name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v5

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        tags:  lionelschiepers/stockquote-node-api:github-latest
        push: true

    - name: Docker Scout Quickview
      uses: docker/scout-action@v1
      with:
        command: quickview
        image: lionelschiepers/stockquote-node-api:github-latest

    - name: Docker Scout CVEs with SARIF output
      uses: docker/scout-action@v1
      with:
        command: cves
        image: lionelschiepers/stockquote-node-api:github-latest
        sarif-file: report.sarif
        only-fixed: false
        ignore-base: false
        only-severities: "critical,high,medium"
#        ignore-base: false
#        only-severities: "critical,high,medium"

    - name: Docker Scout SBOM
      uses: docker/scout-action@v1
      with:
        command: sbom
        image: lionelschiepers/stockquote-node-api:github-latest
        output: sbom.json

    - name: Docker Scout Recommendations
      uses: docker/scout-action@v1
      with:
        command: recommendations
        image: lionelschiepers/stockquote-node-api:github-latest

    - name: Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'lionelschiepers/stockquote-node-api:github-latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Upload Trivy SARIF Report
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-results.sarif

    - name: Publish SARIF Report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sarif-report
        path: report.sarif


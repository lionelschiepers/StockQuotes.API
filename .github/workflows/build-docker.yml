name: Build and Push Docker Image

on:
  push:
    branches: 
      - main
      - 'features/**'

  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build API
        run: npm run build

      - name: Unit tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  
  Docker:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v5

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      if: github.ref == 'refs/heads/main'
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      if: github.ref == 'refs/heads/main'
      with:
        context: .
        tags:  lionelschiepers/stockquote-node-api:github-latest
        push: true

    - name: Docker Scout Quickview
      uses: docker/scout-action@v1
      if: github.ref == 'refs/heads/main'
      with:
        command: quickview
        image: lionelschiepers/stockquote-node-api:github-latest

    - name: Docker Scout CVEs with SARIF output
      uses: docker/scout-action@v1
      if: github.ref == 'refs/heads/main'
      with:
        command: cves
        image: lionelschiepers/stockquote-node-api:github-latest
        sarif-file: report.sarif
        only-fixed: true
        ignore-base: false
        only-severities: "critical,high,medium"

    - name: Docker Scout SBOM
      uses: docker/scout-action@v1
      if: github.ref == 'refs/heads/main'
      with:
        command: sbom
        image: lionelschiepers/stockquote-node-api:github-latest
        output: sbom.json

    - name: Docker Scout Recommendations
      uses: docker/scout-action@v1
      if: github.ref == 'refs/heads/main'
      with:
        command: recommendations
        image: lionelschiepers/stockquote-node-api:github-latest

    - name: Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      if: github.ref == 'refs/heads/main'
      with:
        image-ref: 'lionelschiepers/stockquote-node-api:github-latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Upload Trivy SARIF Report
      uses: github/codeql-action/upload-sarif@v4
      if: github.ref == 'refs/heads/main'
      with:
        sarif_file: trivy-results.sarif

    - name: Publish SARIF Report as artifact
      uses: actions/upload-artifact@v4
      if: github.ref == 'refs/heads/main'
      with:
        name: sarif-report
        path: report.sarif

